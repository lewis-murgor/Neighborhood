{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
    <title>My Neighborhood - {{title}}</title>
  {% else %}
    <title> My Neighborhood </title>
  {% endif %}

  {% block styles %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam|Bad Script">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/business.css' %}">
  {% endblock %}

</head>
<body>

  {% include "navbar.html" %}

  {% block content %} {%endblock%}

  {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %}
  {% endblock %}
</body>
</html>
